<% include ../header.html %>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h3 id="forms" class="page-header">用户注册：</h3>
			<form class="form-horizontal" method="post" action="/api/users/register">
				<div class="form-group">
					<label class="col-sm-2 control-label">用户名：</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" name="username" placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">密码：</label>
					<div class="col-sm-10">
					<input type="password" class="form-control" name="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">确认密码：</label>
					<div class="col-sm-10">
					<input type="password" class="form-control" name="confirm_password" placeholder="请再次输入密码">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">身份：</label>
					<div class="col-sm-10">
						<select class="form-control" name="role">
							<option value="teacher">老师</option>
							<option value="student">学生</option>
						</select>
					</div>
				</div>				
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary form-control">注册</button>
					</div>
				</div>															
			</form>
			</div>
		</div>
	</div>
</body>
<% include ../footer.html %>
