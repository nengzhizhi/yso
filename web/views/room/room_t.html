<% include ../header.html %>
<div class="container" id="result">
</div>
<script type="text/javascript" src="/js/common/config.js"></script>
<script type="text/javascript" src="/js/common/keepAlive.js"></script>
<script type="text/javascript">
	connect.init(config.wsServerIP, config.wsServerPort, config.wsServerProtocol, function () {
		connect.register('room.enter', function (data) {
			if (data.status == 'success') {
				$.get('http://127.0.0.1:6003/api/room/get?id=55c1f20a1c7424d54715a998', function (data) {
					data = JSON.parse(data);
					if (data.code == 200) {
						$('#result').html("进入页面成功！开始渲染页面.......<br>username: teacher, role: teacher");
						//渲染页面
					}
				})
			} else {
				$('#result').html("进入页面失败！");
				//提示错误!
			}
		})
		connect.send({c: 'room.enter', data: { roomID: '55c1f20a1c7424d54715a998', username: 'teacher', role: 'teacher'}});
	});
</script>
<% include ../footer.html %>
